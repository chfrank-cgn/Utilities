@version: 3.17
@include "scl.conf"

# Syslog-ng configuration file, compatible with default Debian syslogd
# installation.

# First, set some global options.
options { chain_hostnames(off); use_dns(no); use_fqdn(no); dns_cache(no);
	owner("root"); group("adm"); perm(0644); stats_freq(0);
	bad_hostname("^gconfd$");
};

########################
# Sources
########################
# This is the default behavior of sysklogd package
# Logs may come from unix stream, but not from another machine.
#
source s_netudp {
	syslog(ip("0.0.0.0") transport("udp"));
};

source s_nettcp {
	syslog(ip("0.0.0.0") transport("tcp"));
};

########################
# Destinations
########################
# First some standard logfile
#
destination d_file {
	file("/var/log/syslog.log");
};

########################
# Log paths
########################
#

 log { source(s_nettcp); source(s_netudp); destination(d_file); };

###
# Include all config files in /etc/syslog-ng/conf.d/
###
@include "/etc/syslog-ng/conf.d/*.conf"
